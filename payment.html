<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Pagamento</title>
    <link rel="stylesheet" href="ind.css/payment.css">
</head>
<body>
    <div class="container">
        <h2>Informações de Pagamento</h2>
        <form>
            <label for="full-name">Destinatário</label>
            <input type="text" id="full-name" placeholder="Nome Completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="state">Tipo da pessoa</label>
            <select id="state" required>
                <option value="">Selecione um tipo</option>
                <option value="">Pessoa Física</option>
                <option value="">Pessoa Jurídica</option>
            </select>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="CPF" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="CEP" required>

            <label for="address">Endereço</label>
            <input type="text" id="address" placeholder="Endereço" required>

            <label for="number">Número</label><br><br>
            <input type="number" id="number" placeholder="Número" required>
            <br><br>
            
            <label for="district">Bairro</label>
            <input type="text" id="district" placeholder="Bairro" required>

            <label for="city">Município</label>
            <input type="text" id="city" placeholder="Município" required>
            <br><br>
            <br><br>
            <a href="finalizacao-compra.html"><button type="button" class="btn btn-outline-danger">Comprar</button></a>
            <button type="button" class="cancel-button" onclick="cancelPayment()">Cancelar</button>
            <br><br>
        </form>
    </div>

    <script>
        function resetForm() {
            document.querySelector("form").reset();
        }
    </script>
</body>
</html>
