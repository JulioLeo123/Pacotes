<html lang="en">
<head>

    <title>Tela de Login</title>
</head>
<body style=" background-color: rgb(138, 138, 138);">
<center>
    <table border="2" style=" justify-content: center; align-items: center; margin-top: 18%; width: 400px; background-color: #bbbbbb;">
       
        <tr>
      <td><div class="container" style="text-align: center;">
        <div class="login-container">
            <h1 style="color: #0058b6">Login</h1>
            <form>
                <input type="text" id="username" placeholder="Usuário" required>
                <br><br> 
                <input type="password" id="password" placeholder="Senha" required>
                <br><br> 
                <button type="submit" style="background-color: #7fbdff;">Entrar</button>
            </form>
            <p class="register-link">Ainda não tem uma conta? <a href="cadastro.html">Criar Conta</a></p>
        </div>
       </div></td>
      </tr>
    </table>
