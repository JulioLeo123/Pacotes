<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="ind.css/cadastro.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Novo Usuário</h2>
        <form>
            <label for="full-name">Nome Completo</label>
            <input type="text" id="full-name" placeholder="Nome Completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="birth-date">Data de Nascimento</label>
            <input type="date" id="birth-date" required>

            <label for="state">Estado</label>
            <select id="state" required>
                <option value="">Selecione o Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <div class="radio-container">
                <label>Gênero</label><br><br>
                <input type="radio" id="male" name="gender" value="masculino" required>
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="feminino" required>
                <label for="female">Feminino</label>
            </div>
             <br><br>
            <label for="interest">Categoria de Interesse</label>
            <select id="interest" required>
                <option value="">Selecione a Categoria</option>
                <option value="praia">Praia</option>
                <option value="campo">Campo</option>
                <option value="nacionais">Nacionais</option>
                <option value="internacionais">Internacionais</option>
                <option value="serra">Serra</option>
                <option value="cidade">Cidade</option>
            </select>

            <label for="username">Login</label>
            <input type="text" id="username" placeholder="Login" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" required>
            <br><br>
            <br><br>
            <br><br>
            
            <a href="payment.html"><button type="button" class="btn btn-outline-danger">Salvar</button></a>
            <button type="button" class="clear-button" onclick="resetForm()">Limpar</button>
        <br><br>
        <br><br>
       
        </form>
    </div>

    <script>
        function resetForm() {
            document.querySelector("form").reset();
        }
    </script>
</body>
</html>
